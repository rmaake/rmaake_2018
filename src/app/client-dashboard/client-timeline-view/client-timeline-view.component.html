<div class="row">
  <div class="col-sm-12">
    <div class="header well">
      <h2>Project Timeline: {{timeline.stage}}</h2>
      <p>This is where you can see timeline details and post feedback</p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 ">
    <div class="main-login main-center well">
      <h4 style="text-align:center">Timeframe</h4>
      <hr />
      <form class="form-horizontal ">
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Stage:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="stage" disabled id="stage" placeholder="Enter stage" [(ngModel)]="timeline.stage" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Choose status:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-star-empty" aria-hidden="true"></i></span>
              <select class="form-control" name="status" disabled [(ngModel)]="timeline.projectStatusId" (change)="statusChange($event.target.value)">
                <option disabled selected value="0">Choose project status</option>
                <option *ngFor="let state of status" [value]="state.projectStatusId">{{state.stage}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Description:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-tasks" aria-hidden="true"></i></span>
              <textarea type="text" class="form-control" disabled name="description" id="description" placeholder="What's the stage about?" [(ngModel)]="timeline.description" style="resize:none;"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Start Date:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
              <input type="date" class="form-control" disabled name="start" id="start" [ngModel]="timeline.startDate | date: 'yyyy-MM-dd'" (change)="changeDate(1, $event)" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">End Date:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
              <input type="date" class="form-control" disabled name="end" id="end" [ngModel]="timeline.endDate | date: 'yyyy-MM-dd'" (change)="changeDate(2, $event)" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Extension Date:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
              <input type="date" class="form-control" disabled name="extension" id="extension" [ngModel]="timeline.extension | date: 'yyyy-MM-dd'" (change)="changeDate(3, $event)" />
            </div>
          </div>
        </div>
        <br />
      </form>
    </div>

  </div>
  <div class="col-sm-6  ">
    <div class="main-login main-center well" >
      <h4 style="text-align:center">Gallery</h4>
      <hr />
      <div style="height: 500px; overflow-y:auto;">
        <img *ngFor="let data of feedbacks" src="{{apiUrl}}{{data.imagePath}}" class="gallery-img" />
      </div>
      
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <caption style="text-align:center; font-size:25px;">Your Feedback</caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Creation Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feed of feedbacks">
            <td>{{feed.clientFeedbackId}}</td>
            <td>{{feed.title}}</td>
            <td>{{feed.date | date: 'dd/MM/yyyy HH:MM'}}</td>
            <td><button class="btn btn-primary btn-small" (click)="toViewFeedback(feed.clientFeedbackId)">View</button></td>
           
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-12 ">
    <div class="main-login main-center well">
      <h4 style="text-align:center">New Feedback</h4>
      <hr />
      <form class="form-horizontal ">
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Title:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="stage" id="stage" placeholder="Feedback title" [(ngModel)]="feedback.title" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Description:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-tasks" aria-hidden="true"></i></span>
              <textarea type="text" class="form-control" name="description" id="description" placeholder="Your feedback" [(ngModel)]="feedback.description" style="resize:none; height:200px;"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Upload file:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-upload" aria-hidden="true"></i></span>
              <input #file type="file" class="form-control" name="start" id="start" multiple (change)="snageChange(file.files)" />
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <p>Uploaded... {{progress}}%</p>
          <button class="btn btn-success" [disabled]="progress > 0 && progress < 100" (click)="submit()">Submit</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
