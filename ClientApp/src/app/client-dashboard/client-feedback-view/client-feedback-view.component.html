<div class="row">
        <div class="col-sm-12">
          <div class="header well">
            <h2>Project Timeline: Feedback</h2>
            <p>This is where you can see your posted feedback</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12  ">
          <div class="main-login main-center well" >
            <h4 style="text-align:center">Content</h4>
            <hr />
            <div style="height: 500px; overflow-y:auto;">
              <img src="{{apiUrl}}{{feedback.imagePath}}" style="height: 500px; width: 100%" />
            </div>
            
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-12 ">
          <div class="main-login main-center well">
            <h4 style="text-align:center">Feedback</h4>
            <hr />
            <form class="form-horizontal ">
              <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Title:</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i></span>
                    <input type="text" disabled class="form-control" name="stage" id="stage" placeholder="Feedback title" [(ngModel)]="feedback.title" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Description:</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-tasks" aria-hidden="true"></i></span>
                    <textarea type="text" disabled class="form-control" name="description" id="description" placeholder="Your feedback" [(ngModel)]="feedback.description" style="resize:none; height:200px;"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
