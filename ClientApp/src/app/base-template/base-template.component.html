<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
</head>

<body>
  <div id="app">
    <div class="main-wrapper">
      <nav class="navbar navbar-expand-lg main-navbar">
        <h5  [routerLink]='["/"]'>NRP PORTAL</h5>
      </nav>
      <nav class="navbar navbar-expand-lg menu">
        <h5  [routerLink]='["/"]'>NRP PORTAL</h5>
      </nav>
      <div class="main-sidebar">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a routerLink="/dashboard">NRP PORTAL</a>
          </div>
          <div class="sidebar-user">
            <div class="sidebar-user-picture">
              <img alt="image" src="assets/profile.png" routerLink="/employee-profile">
            </div>
            <div class="sidebar-user-details">
              <div class="user-name" routerLink="/employee-profile">Name and Surname</div>
              <div class="user-role" routerLink="/employee-profile">Role</div>
            </div>
          </div>

          <ul class="sidebar-menu">
            <li class="menu-header">Dashboard</li>
            <li>
              <a routerLink="/dashboard">
                <img src="assets/home.png" alt="">
                <span>Dashboard</span>
              </a>
            </li>
            <li class="menu-header">MENU</li>
            <li>
              <a routerLink="/projects">
                <img src="assets/project.png" alt="">
                <span>Projects</span>
              </a>
            </li>
            <li>
              <a routerLink="/finance">
                <img src="assets/finance.png" alt="">
                <span>Finance</span>
              </a>
            </li>
            <li>
              <a routerLink="/reports">
                <img src="assets/report.png" alt="">
                <span>Reports</span>
              </a>
            </li>
            <li>
              <a routerLink="/quotes">
                <img src="assets/quote.png" alt="">
                <span>Quotes</span>
              </a>
            </li>
            <li>
              <a routerLink="/rfqs">
                <img src="assets/quote.png" alt="">
                <span>RFQs</span>
              </a>
            </li>
            <li>
              <a routerLink="/admin">
                <img src="assets/admin.png" alt="">
                <span>Admin</span>
              </a>
            </li>
            <li>
              <a (click)="logout()">
                <img src="assets/logout.png" alt="">
                <span>Signout</span>
              </a>
            </li>
          </ul>
        </aside>
      </div>
      <div class="main-content"></div>
    </div>
  </div>
</body>
